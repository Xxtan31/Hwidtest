<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <p>Complete the LinkVertise ads to get your key.</p>
        <div id="result"></div>
    </div>

    <script>
        // URL'den HWID'yi al
        const urlParams = new URLSearchParams(window.location.search);
        const hwid = urlParams.get('hwid');

        if (hwid) {
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ hwid: hwid }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `Your key is: ${data.key}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred while generating the key.';
            });
        } else {
            document.getElementById('result').innerHTML = 'No HWID provided.';
        }
    </script>
</body>
</html>
