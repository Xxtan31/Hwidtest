<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWID Key System</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>HWID Key System</h1>
    <input type="text" id="hwidInput" placeholder="Enter your HWID">
    <button onclick="checkHWID()">Check HWID</button>
    <div id="result"></div>

    <script>
        function checkHWID() {
            const hwid = document.getElementById('hwidInput').value;
            fetch(`/api/check-hwid?hwid=${hwid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        if (data.hasKey) {
                            document.getElementById('result').innerHTML = `Your key is: ${data.key}`;
                        } else {
                            document.getElementById('result').innerHTML = `
                                <p>You don't have a key yet. Click the button below to get one:</p>
                                <button onclick="redirectToLinkvertise('${hwid}')">Get Key</button>
                            `;
                        }
                    } else {
                        document.getElementById('result').innerHTML = 'Error checking HWID';
                    }
                });
        }

        function redirectToLinkvertise(hwid) {
            // LinkVertise URL'sini buraya ekleyin
            const linkvertiseUrl = `https://link-target.net/XXXXXX/getkey?hwid=${hwid}`;
            window.location.href = linkvertiseUrl;
        }
    </script>
</body>
</html>
