<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation</title>
</head>
<body>
    <h1>Generating Your Key</h1>
    <p id="message">Please wait...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hwid = urlParams.get('hwid');
        const linkvertiseId = urlParams.get('linkvertise_id');

        fetch(`/api/generate-key?hwid=${hwid}&linkvertise_id=${linkvertiseId}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('message').textContent = `Your key is: ${data.key}`;
                } else {
                    document.getElementById('message').textContent = 'Error generating key. Please try again.';
                }
            });
    </script>
</body>
</html>
